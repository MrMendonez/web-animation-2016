<!DOCTYPE html>
<html>
<head>
  <title>Chili's</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav class="red lighten-1">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Chili's</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="waves-effect waves-red"><a href="#appetizers">Appetizers</a></li>
        <li class="waves-effect waves-red"><a href="#entrees">Entrees</a></li>
        <li class="waves-effect waves-red"><a href="#!">Desserts</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="parallax-container">
      <div class="parallax"><img src="http://www.chompmenus.com/original/5c839c27fda52937c7701dd3eadab50c_TD+PotatoSkins+2560.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h2 id="appetizers" class="header scrollspy">Appetizers</h2>
        <p class="grey-text text-darken-3 lighten-3">Text or other stuff about appetizers</p>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="http://www.chilisathome.com/content/wp-content/uploads/2015/06/47039-Chicken-Bacon-Ranch_HERO.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h2 id="entrees" class="header scrollspy">Entrees</h2>
        <p class="grey-text text-darken-3 lighten-3">Text or other stuff about entrees</p>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>

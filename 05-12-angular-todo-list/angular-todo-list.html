<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>Angular To-Do List</title>
  <!-- MaterializeCss -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
   <!-- Angular.JS -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="TodoListController as todoList">
  <main>
  <div class="container">
    <div class="row">
      <div class="col s6">
        <h2>My To-Do List</h2>
        <div class="row">
          <div class="input-field col s6">
            <form ng-submit="todoList.addTodo()">
              <input ng-model="todoList.todoText" id="task" type="text" class="validate">
              <label class="active" for="task">Task</label>
              <button class="btn" type="submit">+</button>
            </form>
          </div>
        </div>
        <ul>
          <li ng-repeat="todo in todoList.todoItems">
            {{ todo.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  </main>   


  <!-- jQUery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <!-- Materialize Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
